    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simple Header</a>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-2">
              <li class="nav-item">
                <a class="nav-link btn btn-primary active text-light fw-medium"  aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary hover navbar-text fw-medium" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary hover navbar-text fw-medium" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary hover navbar-text fw-medium" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary hover navbar-text fw-medium" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container py-5">
        <div class="center-content">
            <img src="./assets/images/bootstrap-logo.svg" alt="Bootstrap" width="50" height="40">
            <h1>Create Account</h1>
            <p>Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>
        <div class="col-md-6 mx-auto">
            <form>
                <div>
                    <h5>Detail Form</h5>
                    <div class="row justify-content-between">
                        <div class="col-6">
                            <label for="validationDefault01" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="validationDefault01" required/>
                        </div>
                        <div class="col-6">
                            <label for="validationDefault01" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="validationDefault01" required/>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="validationDefault01" class="form-label">Username</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div>
                    <label for="validationDefault04" class="form-label">Email</label>
                    <input type="email" class="form-control" id="validationDefault01" placeholder="you@example.com" required/>
                </div>
                <div>
                    <label for="validationDefault04" class="form-label">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required/>
                        <label class="form-check-label" for="flexRadioDefault1">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"/>
                        <label class="form-check-label" for="flexRadioDefault2" required>Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"/>
                        <label class="form-check-label" for="flexRadioDefault2" required>Others</label>
                    </div>
                </div>
                <div>
                    <label for="validationDefault04" class="form-label">Address</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="1234 Main St" required/>
                </div>
                <div>
                    <label for="validationDefault04" class="form-label">Address 2 <span style="color: gray;">(Optional)</span></label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Apartment or suite" required/>
                </div>
                <div>
                    <label for="validationDefault04" class="form-label">Nasionality</label>
                    <select class="form-select" id="validationDefault04" required>
                      <option selected disabled value="">Choose...</option>
                      <option>...</option>
                    </select>
                </div>
                <div>
                    <hr class="mb-0">
                    <label for="validationDefault04" class="form-label">Language Spoken</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Bahasa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                          English
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                          Other
                        </label>
                    </div>
                </div>
                <div class="d-grid gap-2 py-2" id="liveAlertPlaceholder">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" type="submit" id="liveAlertBtn">Create Account</button>
                </div>
            </form>             
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
  </body>
</html>
