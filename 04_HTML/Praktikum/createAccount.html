<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <form action="">
        <label for="fName"> First Name :</label><br>
        <input type="text" name="firstName" id="fName" required><br>

        <label for="lName">Last Name :</label><br>
        <input type="text" name="lastName" id="lName" required><br>

        <label for="uName">Username :</label><br>
        <input type="text" name="username" id="uName" required><br>

        <label for="email">Email :</label><br>
        <input type="text" name="Email" id="email" required><br>
    
        <label>Gender :</label><br>
        <input type="radio" id="Male" name="gender" value="male" required>            
        <label for="Male">Male</label><br>           
 
        <input type="radio" id="Female" name="gender" value="female" required>            
        <label for="Female">Female</label><br>          

        <input type="radio" id="Other" name="gender" value="other" required>            
        <label for="Other">Other</label><br>  

        <label for="Adrs">Address</label><br>
        <input type="text" name="address" id="Adrs" required><br>

        <label for="Adrs2">Address 2</label><br>
        <input type="text" name="address" id="Adrs2" required><br>
        
        <label for="nasionality">Nasionality : </label><br>
        <label for="nasionality">Nasionality</label><br>
        <select name="Nasional" id="nasionality" style="width:100px" required></select><br>

        <label>Language Spoken : </label><br>
        <input type="checkbox" id="indo" name="language" value="bIndo" required>
        <label for="indo">Bahasa Indonesia</label><br>

        <input type="checkbox" id="eng" name="language" value="English" required>
        <label for="eng">English</label><br>

        <input type="checkbox" id="oth" name="language" value="Other" required>
        <label for="oth">Other</label><br>
        <button>Create Account</button>
    </form>
</body>
</html>
